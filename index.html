<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Store</title>
    <link rel="shortcut icon"
 href="images/mattress.jpg">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='theme.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js' defer></script>
    <script type="text/javascript" src="javascript.js" defer></script>
</head>
<body class='bg-light'>
    <main id='store'>
    <nav class='bg-orange nav-font navbar-expand-xl pl-4 d-flex justify-content-center align-items-baseline'>
        <h1>Matt's Mattresses</h1>
        <h5 class='pl-4'>Only the finest "Matt"resses</h5>
    </nav>
    </main>
    <script id='mattressTemplate' type='text/x-handlebars-template'>
    <div class='d-flex flex-column m-3 border rounded'>
        <h4 class='bg-orange pl-2'>{{item}}</h4>
        <div class='d-flex p-3'>
        <img class='mattress-img' src={{image}} alt='mattress'>
        <div class='ml-3'>
        <p><b>Description:</b> {{desc}}</p>
        <p><b>Cost:</b> ${{price}}</p>
        <p><b>In-Stock:</b> {{stock}}</p>
        </div>
        </div>
    </div>
    </script>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
